<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #otpSection, #registerKycSection {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Tourist Login</h2>
        <div id="aadhaarSection">
            <div class="input-group">
                <label for="aadhaar">Aadhaar Number</label>
                <input type="text" id="aadhaar" placeholder="Enter your 12-digit Aadhaar" maxlength="12">
            </div>
            <button id="getOtpBtn">Get OTP</button>
        </div>
        <div id="otpSection">
            <div class="input-group">
                <label for="otp">OTP</label>
                <input type="text" id="otp" placeholder="Enter OTP" maxlength="6">
            </div>
            <button id="verifyOtpBtn">Verify OTP</button>
        </div>
        <div id="registerKycSection">
            <p>Please complete your one-time KYC registration on the blockchain.</p>
            <button id="registerKycBtn">Register KYC & Proceed</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const getOtpBtn = document.getElementById('getOtpBtn');
            const verifyOtpBtn = document.getElementById('verifyOtpBtn');
            const registerKycBtn = document.getElementById('registerKycBtn');

            const aadhaarSection = document.getElementById('aadhaarSection');
            const otpSection = document.getElementById('otpSection');
            const registerKycSection = document.getElementById('registerKycSection');

            getOtpBtn.addEventListener('click', function() {
                const aadhaar = document.getElementById('aadhaar').value;
                fetch('/get_otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ aadhaar: aadhaar })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert(data.message); 
                        aadhaarSection.style.display = 'none';
                        otpSection.style.display = 'block';
                    } else {
                        alert('Error: ' + data.message);
                    }
                });
            });

            verifyOtpBtn.addEventListener('click', function() {
                const aadhaar = document.getElementById('aadhaar').value;
                const otp = document.getElementById('otp').value;
                fetch('/verify_otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ aadhaar: aadhaar, otp: otp })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        otpSection.style.display = 'none';
                        registerKycSection.style.display = 'block';
                    } else {
                        alert('Error: ' + data.message);
                    }
                });
            });

            registerKycBtn.addEventListener('click', function() {
                this.disabled = true;
                this.textContent = 'Registering...';
                fetch('/api/register_kyc_on_blockchain', {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert('KYC Registration Successful! You will now be redirected.');
                        // --- MODIFIED: Store all user details in session storage ---
                        sessionStorage.setItem('kycId', data.kyc_id);
                        sessionStorage.setItem('userName', data.name);
                        sessionStorage.setItem('userEmail', data.email);
                        sessionStorage.setItem('userMobile', data.mobile);
                        
                        window.location.href = '/tourist_route';
                    } else {
                        alert('Blockchain Registration Failed: ' + data.message);
                        this.disabled = false;
                        this.textContent = 'Register KYC & Proceed';
                    }
                })
                .catch(error => {
                    console.error('Error during KYC registration:', error);
                    alert('An error occurred. Please try again.');
                    this.disabled = false;
                    this.textContent = 'Register KYC & Proceed';
                });
            });
        });
    </script>
</body>
</html>
